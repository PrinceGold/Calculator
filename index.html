<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="main.css"></link>
	</head>
	<body>




		<div id="customers">

			<p id="c" class="button">C</p>
			<p id="space" class="button"> </p>
			<p id ="seven" class="button">7</p>
			<p id ="eight" class="button">8</p>
			<p id ="nine" class="button">9</p>
			<p id ="line" class="button">/</p>
			<p id ="four" class="button">4</p>
			<p id ="five" class="button">5</p>
			<p id ="six" class="button">6</p>
			<p id ="x" class="button">X</p>
			<p id ="one" class="button">1</p>
			<p id ="two" class="button">2</p>
			<p id ="three" class="button">3</p>
			<p id ="dash" class="button">-</p>
			<p id ="zero" class="button">0</p>
			<p id ="dot" class="button">.</p>
			<p id ="equal" class="button">=</p>
			<p id ="plus" class="button">+</p>

		</div>

	</body>
	<script src="main.js"></script>
</html>
